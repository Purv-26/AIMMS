<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Under Maintenance</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    /* ===== Animated Background Gears ===== */
    .background-icon {
      position: absolute;
      font-size: 40px;
      color: rgba(255, 255, 255, 0.05);
      animation: rotate 30s linear infinite;
    }

    .background-icon:nth-child(1) {
      top: 10%;
      left: 5%;
      font-size: 60px;
      animation-duration: 40s;
    }

    .background-icon:nth-child(2) {
      top: 30%;
      right: 10%;
      font-size: 50px;
      animation-duration: 35s;
    }

    .background-icon:nth-child(3) {
      bottom: 15%;
      left: 15%;
      font-size: 70px;
      animation-duration: 50s;
    }

    .background-icon:nth-child(4) {
      bottom: 5%;
      right: 5%;
      font-size: 80px;
      animation-duration: 45s;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* ===== Maintenance Text ===== */
    h1 {
      font-size: 3em;
      color: #fff;
      margin-bottom: 10px;
      animation: flicker 1.5s infinite alternate;
      z-index: 2;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Loader ===== */
    .loader {
      width: 50px;
      height: 50px;
      background: #fff;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* ===== Author ===== */
    .author {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #888;
      z-index: 2;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- ⚙️ Animated Gear Icons (Background) -->
  <i class="fas fa-cog background-icon"></i>
  <i class="fas fa-cogs background-icon"></i>
  <i class="fas fa-gear background-icon"></i>
  <i class="fas fa-tools background-icon"></i>

  <!-- 🛠️ Main Content -->
  <h1><i class="fas fa-tools"></i> Under Maintenance</h1>
  <p><i class="fas fa-cogs"></i> We're working hard to make things better.<br>Please check back soon. <i class="fas fa-hourglass-half"></i></p>
  <div class="loader"></div>

  <!-- ✍️ Author -->
  <div class="author">
    &copy; 2025 - Website by <strong>Purv Kevadiya</strong>
  </div>

</body>
</html>
